name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. Decode Base64 keystore from GitHub Secrets
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > extramoney.keystore

      # 2. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Build SIGNED Release APK
      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: ./gradlew assembleRelease

      # 4. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      # 5. (Optional) Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6. Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
